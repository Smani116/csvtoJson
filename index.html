<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KonfigAI - Release Notes Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #10b981;
      --secondary-dark: #059669;
      --danger-color: #ef4444;
      --danger-dark: #dc2626;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .logo-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.125rem;
    }

    .logo-text p {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .content-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--surface);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(135deg, #fafbfc, #f8fafc);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .card-content {
      padding: 1.5rem;
    }

    /* Upload Section */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      background: var(--border-light);
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.05);
    }

    .upload-area.dragover {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .upload-area:hover .upload-icon {
      color: var(--primary-color);
    }

    .upload-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .file-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-selected {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary-color);
      font-weight: 500;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--secondary-color);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--secondary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-full {
      width: 100%;
    }

    /* Output Section */
    .output-container {
      display: none;
    }

    .output-container.show {
      display: block;
    }

    .output-preview {
      background: #1e293b;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      color: #e2e8f0;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border);
      position: relative;
    }

    .output-preview::-webkit-scrollbar {
      width: 8px;
    }

    .output-preview::-webkit-scrollbar-track {
      background: #334155;
      border-radius: 4px;
    }

    .output-preview::-webkit-scrollbar-thumb {
      background: #64748b;
      border-radius: 4px;
    }

    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: var(--border-light);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Progress */
    .progress-container {
      display: none;
      margin: 1rem 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }

      .main-content {
        padding: 1rem;
      }

      .card-content {
        padding: 1rem;
      }

      .upload-area {
        padding: 1.5rem 1rem;
      }

      .upload-icon {
        font-size: 2rem;
      }

      .upload-text {
        font-size: 1rem;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .processing {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-rocket"></i>
          </div>
          <div class="logo-text">
            <h1>KonfigAI</h1>
            <p>Release Notes Generator</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-grid">
        <!-- Upload Section -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">
              <i class="fas fa-upload"></i>
              Upload CSV File
            </h2>
            <p class="card-description">
              Upload your CSV file containing issue data to generate structured release notes
            </p>
          </div>
          <div class="card-content">
            <div class="upload-area" id="uploadArea">
              <input type="file" id="csvFile" class="file-input" accept=".csv" />
              <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="upload-text">Drop your CSV file here</div>
              <div class="upload-subtext">or click to browse files</div>
            </div>
            
            <div id="fileSelected" class="file-selected" style="display: none;">
              <i class="fas fa-file-csv"></i>
              <span id="fileName"></span>
            </div>

            <div class="progress-container" id="progressContainer">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
            </div>

            <button class="btn btn-primary btn-full" id="convertBtn" disabled>
              <i class="fas fa-cogs"></i>
              Generate Release Notes
            </button>
          </div>
        </div>

        <!-- Output Section -->
        <div class="card output-container" id="outputContainer">
          <div class="card-header">
            <h2 class="card-title">
              <i class="fas fa-file-code"></i>
              Generated Release Notes
            </h2>
            <p class="card-description">
              Your structured release notes in JSON format
            </p>
          </div>
          <div class="card-content">
            <div class="stats-grid" id="statsGrid" style="display: none;">
              <div class="stat-item">
                <div class="stat-number" id="featuresCount">0</div>
                <div class="stat-label">Features</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="enhancementsCount">0</div>
                <div class="stat-label">Enhancements</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="bugFixesCount">0</div>
                <div class="stat-label">Bug Fixes</div>
              </div>
            </div>

            <div class="output-preview" id="outputPreview">
              <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
              </button>
              <pre id="output"></pre>
            </div>

            <button class="btn btn-secondary btn-full" id="downloadBtn" style="margin-top: 1rem;">
              <i class="fas fa-download"></i>
              Download JSON File
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let generatedJSON = null;
    let appVersion = "0.0.1";

    // DOM Elements
    const csvFileInput = document.getElementById('csvFile');
    const uploadArea = document.getElementById('uploadArea');
    const fileSelected = document.getElementById('fileSelected');
    const fileName = document.getElementById('fileName');
    const convertBtn = document.getElementById('convertBtn');
    const outputContainer = document.getElementById('outputContainer');
    const output = document.getElementById('output');
    const downloadBtn = document.getElementById('downloadBtn');
    const copyBtn = document.getElementById('copyBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const statsGrid = document.getElementById('statsGrid');

    // File input change handler
    csvFileInput.addEventListener('change', handleFileSelect);

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleDrop);

    // Button handlers
    convertBtn.addEventListener('click', handleFile);
    downloadBtn.addEventListener('click', downloadJSON);
    copyBtn.addEventListener('click', copyToClipboard);

    function handleDragOver(e) {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        csvFileInput.files = files;
        handleFileSelect();
      }
    }

    function handleFileSelect() {
      const file = csvFileInput.files[0];
      if (file) {
        fileName.textContent = file.name;
        fileSelected.style.display = 'flex';
        convertBtn.disabled = false;
      } else {
        fileSelected.style.display = 'none';
        convertBtn.disabled = true;
      }
    }

    function showProgress() {
      progressContainer.style.display = 'block';
      convertBtn.classList.add('processing');
      convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
        
        if (progress >= 90) {
          clearInterval(interval);
        }
      }, 100);
      
      return interval;
    }

    function hideProgress(interval) {
      progressFill.style.width = '100%';
      setTimeout(() => {
        progressContainer.style.display = 'none';
        progressFill.style.width = '0%';
        convertBtn.classList.remove('processing');
        convertBtn.innerHTML = '<i class="fas fa-cogs"></i> Generate Release Notes';
        clearInterval(interval);
      }, 500);
    }

    function updateStats(json) {
      const featuresCount = Object.keys(json.features || {}).length;
      const enhancementsCount = Object.keys(json.enhancements || {}).length;
      const bugFixesCount = Object.keys(json.bug_fixes || {}).length;

      document.getElementById('featuresCount').textContent = featuresCount;
      document.getElementById('enhancementsCount').textContent = enhancementsCount;
      document.getElementById('bugFixesCount').textContent = bugFixesCount;

      statsGrid.style.display = 'grid';
    }

    function handleFile() {
      const file = csvFileInput.files[0];
      if (!file) {
        alert('Please upload a CSV file first.');
        return;
      }

      const progressInterval = showProgress();

      const reader = new FileReader();
      reader.onload = function(e) {
        setTimeout(() => { // Simulate processing time
          try {
            const csv = e.target.result;
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());

            const keyIndex = headers.indexOf('Issue key');
            const summaryIndex = headers.indexOf('Summary');
            const typeIndex = headers.indexOf('Issue Type');

            if (keyIndex === -1 || summaryIndex === -1 || typeIndex === -1) {
              throw new Error('Required columns not found. Please ensure your CSV has "Issue key", "Summary", and "Issue Type" columns.');
            }

            const json = {
              app_version: "0.0.1",
              branch: "release/0.0.1",
              date_of_release: new Date().toISOString().split('T')[0],
              release_manager: "Yaswanth Jagilanka",
              enhancements: {},
              features: {},
              bug_fixes: {}
            };

            for (let i = 1; i < lines.length; i++) {
              const values = lines[i].split(',').map(v => v.trim());
              if (values.length < 3) continue;
              
              const issueKey = values[keyIndex];
              const summary = values[summaryIndex];
              const issueType = values[typeIndex]?.toLowerCase();

              if (issueType === 'task') {
                json.enhancements[issueKey] = summary;
              } else if (issueType === 'story') {
                json.features[issueKey] = summary;
              } else if (issueType === 'bug') {
                json.bug_fixes[issueKey] = summary;
              }
            }

            generatedJSON = json;
            appVersion = json.app_version;
            
            output.textContent = JSON.stringify(json, null, 2);
            updateStats(json);
            
            hideProgress(progressInterval);
            
            outputContainer.classList.add('show', 'fade-in');
            outputContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
          } catch (error) {
            hideProgress(progressInterval);
            alert('Error processing file: ' + error.message);
          }
        }, 1000);
      };

      reader.onerror = function() {
        hideProgress(progressInterval);
        alert('Error reading file. Please try again.');
      };

      reader.readAsText(file);
    }

    function downloadJSON() {
      if (!generatedJSON) {
        alert('No JSON data to download. Please convert a CSV file first.');
        return;
      }

      const dataStr = JSON.stringify(generatedJSON, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `release_notes_${appVersion}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
      if (!generatedJSON) return;
      
      const textToCopy = JSON.stringify(generatedJSON, null, 2);
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalIcon = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.style.background = 'rgba(16, 185, 129, 0.2)';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalIcon;
          copyBtn.style.background = 'rgba(255, 255, 255, 0.1)';
        }, 2000);
      }).catch(() => {
        alert('Failed to copy to clipboard');
      });
    }
  </script>
</body>
</html>
