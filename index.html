<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KonfigAI - Release Notes Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-dark: #4f46e5;
      --secondary-color: #10b981;
      --secondary-dark: #059669;
      --danger-color: #ef4444;
      --danger-dark: #dc2626;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --border-light: #f1f5f9;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --feature-color: #dcfce7;
      --feature-text: #166534;
      --enhancement-color: #dbeafe;
      --enhancement-text: #1e40af;
      --bugfix-color: #fee2e2;
      --bugfix-text: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 0;
      box-shadow: var(--shadow-sm);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.25rem;
    }

    .logo-text h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.125rem;
    }

    .logo-text p {
      font-size: 0.875rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      transition: all 0.5s ease;
    }

    .content-grid.centered {
      place-items: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .content-grid.split {
      grid-template-columns: 1fr 1fr;
      max-width: 1200px;
      margin: 0;
    }

    @media (max-width: 1024px) {
      .content-grid.split {
        grid-template-columns: 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--surface);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-light);
      background: linear-gradient(135deg, #fafbfc, #f8fafc);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-description {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .card-content {
      padding: 1.5rem;
    }

    /* Form Inputs */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      transition: all 0.2s ease;
      background: var(--surface);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Upload Section */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
      position: relative;
      background: var(--border-light);
    }

    .upload-area:hover {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.05);
    }

    .upload-area.dragover {
      border-color: var(--primary-color);
      background: rgba(99, 102, 241, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: var(--text-muted);
      margin-bottom: 1rem;
    }

    .upload-area:hover .upload-icon {
      color: var(--primary-color);
    }

    .upload-text {
      font-size: 1.125rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .file-input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }

    .file-selected {
      margin-top: 1rem;
      padding: 0.75rem;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--secondary-color);
      font-weight: 500;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 500;
      font-size: 0.875rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      line-height: 1;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--secondary-color);
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: var(--secondary-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-danger {
      background: var(--danger-color);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: var(--danger-dark);
      transform: translateY(-1px);
      box-shadow: var(--shadow-lg);
    }

    .btn-full {
      width: 100%;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
    }

    /* Output Section */
    .output-container {
      display: none;
    }

    .output-container.show {
      display: block;
    }

    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .output-preview {
      background: #1e293b;
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      color: #e2e8f0;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid var(--border);
      position: relative;
    }

    .output-preview::-webkit-scrollbar {
      width: 8px;
    }

    .output-preview::-webkit-scrollbar-track {
      background: #334155;
      border-radius: 4px;
    }

    .output-preview::-webkit-scrollbar-thumb {
      background: #64748b;
      border-radius: 4px;
    }

    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* JSON Syntax Highlighting */
    .json-key {
      color: #7dd3fc;
    }

    .json-string {
      color: #86efac;
    }

    .json-number {
      color: #fbbf24;
    }

    .json-boolean {
      color: #f472b6;
    }

    .json-null {
      color: #94a3b8;
    }

    .json-features {
      background: var(--feature-color);
      color: var(--feature-text);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }

    .json-enhancements {
      background: var(--enhancement-color);
      color: var(--enhancement-text);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }

    .json-bugfixes {
      background: var(--bugfix-color);
      color: var(--bugfix-text);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
      font-weight: 500;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
      background: var(--border-light);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }

    .stat-item.features {
      background: var(--feature-color);
      border-color: var(--feature-text);
    }

    .stat-item.enhancements {
      background: var(--enhancement-color);
      border-color: var(--enhancement-text);
    }

    .stat-item.bugfixes {
      background: var(--bugfix-color);
      border-color: var(--bugfix-text);
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .stat-item.features .stat-number {
      color: var(--feature-text);
    }

    .stat-item.enhancements .stat-number {
      color: var(--enhancement-text);
    }

    .stat-item.bugfixes .stat-number {
      color: var(--bugfix-text);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Progress */
    .progress-container {
      display: none;
      margin: 1rem 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .header-actions {
        width: 100%;
        justify-content: center;
      }

      .main-content {
        padding: 1rem;
      }

      .card-content {
        padding: 1rem;
      }

      .upload-area {
        padding: 1.5rem 1rem;
      }

      .upload-icon {
        font-size: 2rem;
      }

      .upload-text {
        font-size: 1rem;
      }

      .output-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .processing {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes slideLeft {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50px);
      }
    }

    .slide-left {
      animation: slideLeft 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-rocket"></i>
          </div>
          <div class="logo-text">
            <h1>KonfigAI</h1>
            <p>Release Notes Generator</p>
          </div>
        </div>
        <div class="header-actions">
          <button class="btn btn-secondary btn-sm" id="downloadBtnHeader" style="display: none;">
            <i class="fas fa-download"></i>
            Download JSON
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-grid centered" id="contentGrid">
        <!-- Upload Section -->
        <div class="card" id="uploadCard">
          <div class="card-header">
            <h2 class="card-title">
              <i class="fas fa-upload"></i>
              Upload CSV File
            </h2>
            <p class="card-description">
              Configure release details and upload your CSV file to generate structured release notes
            </p>
          </div>
          <div class="card-content">
            <!-- Release Configuration -->
            <div class="form-row">
              <div class="form-group">
                <label class="form-label" for="appVersion">App Version *</label>
                <input type="text" id="appVersion" class="form-input" placeholder="e.g., 1.0.0" required>
              </div>
              <div class="form-group">
                <label class="form-label" for="releaseDate">Release Date *</label>
                <input type="date" id="releaseDate" class="form-input" required>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="releaseManager">Release Manager *</label>
              <input type="text" id="releaseManager" class="form-input" placeholder="e.g., John Doe" required>
            </div>

            <div class="upload-area" id="uploadArea">
              <input type="file" id="csvFile" class="file-input" accept=".csv" />
              <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <div class="upload-text">Drop your CSV file here</div>
              <div class="upload-subtext">or click to browse files</div>
            </div>
            
            <div id="fileSelected" class="file-selected" style="display: none;">
              <i class="fas fa-file-csv"></i>
              <span id="fileName"></span>
            </div>

            <div class="progress-container" id="progressContainer">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
            </div>

            <button class="btn btn-primary btn-full" id="convertBtn" disabled>
              <i class="fas fa-cogs"></i>
              Generate Release Notes
            </button>
          </div>
        </div>

        <!-- Output Section -->
        <div class="card output-container" id="outputContainer">
          <div class="card-header">
            <div class="output-header">
              <div>
                <h2 class="card-title">
                  <i class="fas fa-file-code"></i>
                  Generated Release Notes
                </h2>
                <p class="card-description">
                  Your structured release notes in JSON format
                </p>
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="stats-grid" id="statsGrid" style="display: none;">
              <div class="stat-item features">
                <div class="stat-number" id="featuresCount">0</div>
                <div class="stat-label">Features</div>
              </div>
              <div class="stat-item enhancements">
                <div class="stat-number" id="enhancementsCount">0</div>
                <div class="stat-label">Enhancements</div>
              </div>
              <div class="stat-item bugfixes">
                <div class="stat-number" id="bugFixesCount">0</div>
                <div class="stat-label">Bug Fixes</div>
              </div>
            </div>

            <div class="output-preview" id="outputPreview">
              <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
              </button>
              <pre id="output"></pre>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    let generatedJSON = null;
    let appVersion = "0.0.1";

    // DOM Elements
    const csvFileInput = document.getElementById('csvFile');
    const uploadArea = document.getElementById('uploadArea');
    const fileSelected = document.getElementById('fileSelected');
    const fileName = document.getElementById('fileName');
    const convertBtn = document.getElementById('convertBtn');
    const outputContainer = document.getElementById('outputContainer');
    const output = document.getElementById('output');
    const downloadBtnHeader = document.getElementById('downloadBtnHeader');
    const copyBtn = document.getElementById('copyBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const statsGrid = document.getElementById('statsGrid');
    const contentGrid = document.getElementById('contentGrid');
    
    // Form inputs
    const appVersionInput = document.getElementById('appVersion');
    const releaseDateInput = document.getElementById('releaseDate');
    const releaseManagerInput = document.getElementById('releaseManager');

    // Set default date to today
    releaseDateInput.valueAsDate = new Date();
    
    // Set default values
    appVersionInput.value = '0.0.1';
    releaseManagerInput.value = 'Yaswanth Jagilanka';

    // File input change handler
    csvFileInput.addEventListener('change', handleFileSelect);

    // Form validation
    [appVersionInput, releaseDateInput, releaseManagerInput].forEach(input => {
      input.addEventListener('input', validateForm);
    });

    // Drag and drop handlers
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleDrop);

    // Button handlers
    convertBtn.addEventListener('click', handleFile);
    downloadBtnHeader.addEventListener('click', downloadJSON);
    copyBtn.addEventListener('click', copyToClipboard);

    function validateForm() {
      const hasFile = csvFileInput.files.length > 0;
      const hasVersion = appVersionInput.value.trim() !== '';
      const hasDate = releaseDateInput.value !== '';
      const hasManager = releaseManagerInput.value.trim() !== '';
      
      convertBtn.disabled = !(hasFile && hasVersion && hasDate && hasManager);
    }

    function handleDragOver(e) {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    }

    function handleDragLeave(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        csvFileInput.files = files;
        handleFileSelect();
      }
    }

    function handleFileSelect() {
      const file = csvFileInput.files[0];
      if (file) {
        fileName.textContent = file.name;
        fileSelected.style.display = 'flex';
        validateForm();
      } else {
        fileSelected.style.display = 'none';
        validateForm();
      }
    }

    function showProgress() {
      progressContainer.style.display = 'block';
      convertBtn.classList.add('processing');
      convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 30;
        if (progress > 90) progress = 90;
        progressFill.style.width = progress + '%';
        
        if (progress >= 90) {
          clearInterval(interval);
        }
      }, 100);
      
      return interval;
    }

    function hideProgress(interval) {
      progressFill.style.width = '100%';
      setTimeout(() => {
        progressContainer.style.display = 'none';
        progressFill.style.width = '0%';
        convertBtn.classList.remove('processing');
        convertBtn.innerHTML = '<i class="fas fa-cogs"></i> Generate Release Notes';
        clearInterval(interval);
      }, 500);
    }

    function updateStats(json) {
      const featuresCount = Object.keys(json.features || {}).length;
      const enhancementsCount = Object.keys(json.enhancements || {}).length;
      const bugFixesCount = Object.keys(json.bug_fixes || {}).length;

      document.getElementById('featuresCount').textContent = featuresCount;
      document.getElementById('enhancementsCount').textContent = enhancementsCount;
      document.getElementById('bugFixesCount').textContent = bugFixesCount;

      statsGrid.style.display = 'grid';
    }

    function highlightJSON(jsonString) {
      return jsonString
        .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
        .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
        .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
        .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
        .replace(/: null/g, ': <span class="json-null">null</span>')
        .replace(/"features":/g, '<span class="json-features">"features"</span>:')
        .replace(/"enhancements":/g, '<span class="json-enhancements">"enhancements"</span>:')
        .replace(/"bug_fixes":/g, '<span class="json-bugfixes">"bug_fixes"</span>:');
    }

    function handleFile() {
      const file = csvFileInput.files[0];
      if (!file) {
        alert('Please upload a CSV file first.');
        return;
      }

      const progressInterval = showProgress();

      const reader = new FileReader();
      reader.onload = function(e) {
        setTimeout(() => {
          try {
            const csv = e.target.result;
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());

            const keyIndex = headers.indexOf('Issue key');
            const summaryIndex = headers.indexOf('Summary');
            const typeIndex = headers.indexOf('Issue Type');

            if (keyIndex === -1 || summaryIndex === -1 || typeIndex === -1) {
              throw new Error('Required columns not found. Please ensure your CSV has "Issue key", "Summary", and "Issue Type" columns.');
            }

            const json = {
              app_version: appVersionInput.value.trim(),
              branch: `release/${appVersionInput.value.trim()}`,
              date_of_release: releaseDateInput.value,
              release_manager: releaseManagerInput.value.trim(),
              enhancements: {},
              features: {},
              bug_fixes: {}
            };

            for (let i = 1; i < lines.length; i++) {
              const values = lines[i].split(',').map(v => v.trim());
              if (values.length < 3) continue;
              
              const issueKey = values[keyIndex];
              const summary = values[summaryIndex];
              const issueType = values[typeIndex]?.toLowerCase();

              if (issueType === 'task') {
                json.enhancements[issueKey] = summary;
              } else if (issueType === 'story') {
                json.features[issueKey] = summary;
              } else if (issueType === 'bug') {
                json.bug_fixes[issueKey] = summary;
              }
            }

            generatedJSON = json;
            appVersion = json.app_version;
            
            const jsonString = JSON.stringify(json, null, 2);
            output.innerHTML = highlightJSON(jsonString);
            updateStats(json);
            
            hideProgress(progressInterval);
            
            // Show output and rearrange layout
            outputContainer.classList.add('show', 'fade-in');
            downloadBtnHeader.style.display = 'flex';
            
            // Change layout from centered to split
            setTimeout(() => {
              contentGrid.classList.remove('centered');
              contentGrid.classList.add('split');
            }, 300);
            
            outputContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
          } catch (error) {
            hideProgress(progressInterval);
            alert('Error processing file: ' + error.message);
          }
        }, 1000);
      };

      reader.onerror = function() {
        hideProgress(progressInterval);
        alert('Error reading file. Please try again.');
      };

      reader.readAsText(file);
    }

    function downloadJSON() {
      if (!generatedJSON) {
        alert('No JSON data to download. Please convert a CSV file first.');
        return;
      }

      const dataStr = JSON.stringify(generatedJSON, null, 2);
      const dataBlob = new Blob([dataStr], {type: 'application/json'});
      const url = URL.createObjectURL(dataBlob);
      
      const link = document.createElement('a');
      link.href = url;
      link.download = `release_notes_${appVersion}.json`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      URL.revokeObjectURL(url);
    }

    function copyToClipboard() {
      if (!generatedJSON) return;
      
      const textToCopy = JSON.stringify(generatedJSON, null, 2);
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalIcon = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i>';
        copyBtn.style.background = 'rgba(16, 185, 129, 0.2)';
        
        setTimeout(() => {
          copyBtn.innerHTML = originalIcon;
          copyBtn.style.background = 'rgba(255, 255, 255, 0.1)';
        }, 2000);
      }).catch(() => {
        alert('Failed to copy to clipboard');
      });
    }

    // Initialize form validation
    validateForm();
  </script>
</body>
